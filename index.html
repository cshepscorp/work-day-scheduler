<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/1841f73434.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
    </header>
    <!-- Legend explaining color coding of time slots -->
    <div class="container">
      <div class="row col-md-12 justify-content-center" >
        <div class="text-right m-1">Legend: </div>
        <div class="past text-center legend m-1">Past</div>
        <div class="current text-center legend m-1">Current</div>
        <div class="future text-center legend m-1">Future</div>
        <div class="text-center legend m-1"><button class="clearBtn" id="reset">Clear My Schedule</button></div>
      </div>
    </div>
    <!-- script is dynamically creating the divs to hold the task hour slots -->
    <div class="container" id="dynamic-hours">

    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
