<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row" id="hour-09">
        <span class="col-md-1 hour">9 AM</span>
        <textarea class="col-md-10">placeholder</textarea>
        <button class="btn col-md-1 saveBtn" id="btn-hour-09"><i class="far fa-save" id="btn-hour-09"></i></button>
      </div>

      <div class="row" id="hour-10">
        <span class="col-md-1 hour">10 AM</span>
        <textarea class="col-md-10">placeholder</textarea>
        <button class="btn col-md-1 saveBtn" id="btn-hour-10"><i class="far fa-save" id="btn-hour-10"></i></button>
      </div>

      <div class="row" id="hour-11">
        <span class="col-md-1 hour">11 AM</span>
        <textarea class="col-md-10">placeholder</textarea>
        <button class="btn col-md-1 saveBtn" id="btn-hour-11"><i class="far fa-save" id="btn-hour-11"></i></button>
      </div>

      <div class="row" id="hour-12">
        <span class="col-md-1 hour">12 Noon</span>
        <textarea class="col-md-10">placeholder</textarea>
        <button class="btn col-md-1 saveBtn" id="btn-hour-12"><i class="far fa-save" id="btn-hour-12"></i></button>
      </div>

      <div class="row" id="hour-13">
        <span class="col-md-1 hour">1 PM</span>
        <textarea class="col-md-10">placeholder</textarea>
        <button class="btn col-md-1 saveBtn" id="btn-hour-13"><i class="far fa-save" id="btn-hour-13"></i></button>
      </div>

      <div class="row" id="hour-14">
        <span class="col-md-1 hour">2 PM</span>
        <textarea class="col-md-10">placeholder</textarea>
        <button class="btn col-md-1 saveBtn" id="btn-hour-14"><i class="far fa-save" id="btn-hour-14"></i></button>
      </div>

      <div class="row" id="hour-15">
        <span class="col-md-1 hour">3 PM</span>
        <textarea class="col-md-10">placeholder</textarea>
        <button class="btn col-md-1 saveBtn" id="btn-hour-15"><i class="far fa-save" id="btn-hour-15"></i></button>
      </div>

      <div class="row" id="hour-16">
        <span class="col-md-1 hour">4 PM</span>
        <textarea class="col-md-10">placeholder</textarea>
        <button class="btn col-md-1 saveBtn" id="btn-hour-16"><i class="far fa-save" id="btn-hour-16"></i></button>
      </div>

      <div class="row" id="hour-17">
        <span class="col-md-1 hour">5 PM</span>
        <textarea class="col-md-10">placeholder</textarea>
        <button class="btn col-md-1 saveBtn" id="btn-hour-17"><i class="far fa-save" id="btn-hour-17"></i></button>
      </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
